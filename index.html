<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pincode Finder</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Enter 6 digit Pincode</p>
  <div class="form-group box1">
  <input type="number" class="form-control" id="num" placeholder="Enter 6 digit Pincode" > <br>
    <button onclick="getPinDetails()" class="btn btn-primary">Submit</button>
  </div> <br> <br>
<!-- //We will display State,Area, and District -->
  <div class="form-group box2">
    <p><b>State:</b></p>
    <input type="text" id="state" disabled>
    <p><b>District:</b></p>
    <input type="text" id="district" disabled>
    <p><b>Area:</b></p>
    <input type="text" id="area" disabled>
    <p><b>Country:</b></p>
    <input type="text" id="country" disabled>
  </div>

  <script src="script.js"></script>
</body>
</html>
